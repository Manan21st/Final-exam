<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scaler Social</title>
</head>
<body>
    <header class="header">
        <div class="sst-logo">
            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" alt="SST-logo">
        </div>
        <div class="scaler-social">
            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt="scaler-social">
        </div>
    </header>


    <div class="main-cont">
        <div class="create">
            <p>Post your thoughts here</p>
            <div class="create-new">
                <div class="input-tweet">
                    <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" width="55" height="55">
                    <input class="input" id="input" type="text-area" placeholder="Type your thoughts here.....">
                </div>
                <div class="input-bottom">
                    <p>0/100</p>
                    <button class="post-btn">Post</button>
                </div>
            </div>
        </div>

        <div class="posted-tweets">
            <p>Your Feed</p>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
